<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/login-styles.css">
    <title>Login And Sign Up Page</title>
</head>
<body>
    <div class="login-container">
            <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username</label>
            <input type="text" id="username" name="loginUsername">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="loginPassword">
            <a href="/index.html" class="button">Login</a>
        </form>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="loginForm">
            <label for="signupUsername">Username</label>
            <input type="text" id='username' name="signupUsername">
            <label for="signupPassword">Password</label>
            <input type="password" id='loginForm' name="signupPassword">
            <a href="/index.html" class="button">Sign Up</a>
        </form>
    </div>
    </div>
    

    
</body>
</html>
