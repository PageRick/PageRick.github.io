<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/login.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/Icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="/Icons/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="logo-container">
        <div class="logo1">
            <img class="logo" src="/Pictures/Logo-removebg-preview.png">
            <p class="company-name">AniTech</p>
            <p class="company-motto">Our only limit is our imagination ~</p>
        </div>
      </div>

      <form class="login-form">
        <div class="clicks">
          <a class="clicked" href="/Login.html">Login</a>
          <a class="not-clicked" href="/Register.html">Register</a>
        </div>

        <div class="inputs">
            <input class="log" type="text" placeholder="Please enter your email">
            <input class="log" type="text" placeholder="Please enter your password">
        </div>

        <div class="remember">
          <input type="checkbox">
          <p>Remember Me</p>
        </div>

        <div class="last">
          <button class="log-but"> <a href="/Home.html">Login</a></button>
          <p class="forgot">Forgot password?</p>
        </div>
        
      </form>
    </main>
  </body>
</html>
